<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Custom Cast Receiver</title>
    <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <style>
      /* Default Styled Media Receiver look-alike CSS */
      body {
        margin: 0;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        font-family: Arial, sans-serif;
      }
      .container {
        position: relative;
        width: 90%;
        max-width: 600px;
      }
      .album-art {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        filter: blur(10px);
        opacity: 0.7;
      }
      .metadata {
        position: relative;
        z-index: 2;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
      }
      .metadata h1 {
        font-size: 24px;
        margin: 0;
      }
      .metadata p {
        font-size: 18px;
        margin: 5px 0 0;
      }
    </style>
    <script>
      window.onload = function () {
        const context = cast.framework.CastReceiverContext.getInstance();
        const playerManager = context.getPlayerManager();

        // Load metadata and update UI accordingly
        playerManager.setMessageInterceptor(cast.framework.messages.MessageType.LOAD, (loadRequest) => {
          const media = loadRequest.media;
          const metadata = media.metadata;

          if (metadata) {
            updateUI(metadata);
          }

          return loadRequest;
        });

        context.addCustomMessageListener('urn:x-cast:com.example.custom', (event) => {
          const data = JSON.parse(event.data);
          updateUI(data);
        });

        context.start();
      };

      function updateUI(metadata) {
        // Update background image
        if (metadata.images && metadata.images[0]) {
          document.querySelector('.album-art').style.backgroundImage = `url(${metadata.images[0].url})`;
        }

        // Update song title and artist
        document.querySelector('#title').textContent = metadata.title || 'Unknown Title';
        document.querySelector('#artist').textContent = metadata.artist || 'Unknown Artist';
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="album-art"></div>
      <div class="metadata">
        <h1 id="title">Song Title</h1>
        <p id="artist">Artist Name</p>
      </div>
    </div>
  </body>
</html>
