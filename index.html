<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Custom Receiver</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-size: cover;
        background-position: center;
        color: white;
        font-family: Arial, sans-serif;
      }
      .metadata-container {
        background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        padding: 20px;
        border-radius: 10px;
        display: flex;
        align-items: center;
      }
      .song-info {
        margin-left: 20px;
      }
      h1 {
        font-size: 2rem;
        margin: 0;
      }
      p {
        margin: 0;
        font-size: 1.2rem;
      }
    </style>
    <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <script>
      window.onload = function() {
        const context = cast.framework.CastReceiverContext.getInstance();
        const playerManager = context.getPlayerManager();

        // Function to update the UI with metadata
        const updateUI = (data) => {
          document.body.style.backgroundImage = `url(${data.imageUrl})`;
          document.getElementById('songTitle').textContent = data.title;
          document.getElementById('songArtist').textContent = data.artist;
        };

        // Listen for custom messages (metadata updates)
        context.addCustomMessageListener('urn:x-cast:com.example.custom', (event) => {
          const data = JSON.parse(event.data);
          updateUI(data); // Update the UI with the new data
        });

        context.start();
      };
    </script>
  </head>
  <body>
    <div class="metadata-container">
      <div class="song-info">
        <h1 id="songTitle">Song Title</h1>
        <p id="songArtist">Artist Name</p>
      </div>
    </div>
  </body>
</html>
